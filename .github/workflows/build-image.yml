name: Build and publish image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MINIO_ENDPOINT: https://s3.nyxis.com.br
  MINIO_BUCKET: hydocs
  MINIO_OBJECT: versions/hytale-docs-latest.zip

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download docs from MinIO
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.MINIO_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          AWS_DEFAULT_REGION: us-east-1
          AWS_EC2_METADATA_DISABLED: true
          AWS_S3_FORCE_PATH_STYLE: true
        run: |
          rm -rf docs
          mkdir -p docs
          aws s3 cp "s3://${MINIO_BUCKET}/${MINIO_OBJECT}" ./docs.zip --endpoint-url "${MINIO_ENDPOINT}"
          unzip -q docs.zip -d docs
          rm docs.zip

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
